<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RDS - Show Table</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1 class="text-center">Texto</h1>
		<table class="table table-striped" id="table_user">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">status</th>
					<th scope="col">nome</th>
					<th scope="col">itens</th>
					<th scope="col">update</th>
				</tr>
			</thead>
			<tbody>
			<tbody>
			</tbody>
			</tbody>
		</table>
		<button type="button" class="btn btn-success" onclick=get_order()>list orders</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
			insert a new order
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">Create new order</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<!-- FormulÃ¡rio -->
						<form>
							<div class="form-group">
								<label>Client name</label>
								<input type="text" class="form-control" id="order_name" placeholder="Enter name">
							</div>
							<div class="form-group">
								<label>Order items</label>
								<input type="text" class="form-control" id="order_items"
									placeholder="Enter items. Example: 1,1,2,3">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick=post_order()>Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
